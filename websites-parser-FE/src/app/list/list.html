
<div *ngIf="display" class="container">
  <div class="row">
    <div class="col-12">
      <div class="accordion sticky-right-middle ms-auto" id="accordionExample" style="width: 250px;">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed btn-outline-success me-2" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Group 1
            </button>
            <div class="dropdown">
              <button class="btn btn-more-options" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
                <i class="fas fa-ellipsis-vertical"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Option 1</a></li>
                <li><a class="dropdown-item" href="#">Option 2</a></li>
                <li><a class="dropdown-item" href="#">Option 3</a></li>
              </ul>
            </div>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ul class="list-group">
                <li class="list-group-item">Item 1.1
                  <button class="btn btn-remove" onclick="removeItem(this)">X</button>
                </li>
                <li class="list-group-item">Item 1.2
                </li>
                <li class="list-group-item">Item 1.3
                </li>
                <li class="list-group-item">Item 1.3
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Group 2
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ul class="list-group">
                <li class="list-group-item">Item 2.1</li>
                <li class="list-group-item">Item 2.2</li>
                <li class="list-group-item">Item 2.3</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Group 3
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ul class="list-group">
                <li class="list-group-item">Item 3.1</li>
                <li class="list-group-item">Item 3.2</li>
                <li class="list-group-item">Item 3.3</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
