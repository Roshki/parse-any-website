
<nav class="navbar navbar-expand-lg navbar-light bg-light" style=" position: fixed; z-index: 3000; width: 100%;">
  <a href="" class="pull-left"><img src="../assets/img/parsley.png" style="max-height: 40px; margin-right: 10px;"></a>
  <div class="offset-md">
    <div class="d-flex align-items-center">
      <input class="form-control me-2" [ngClass]="{'ng-invalid-url': !isValidUrl}"  type="text" placeholder="URL" [formControl]="sendUrl"
        style="width: 300px; margin-left: 2px;" id="sendUrlInput">
      <button class="btn btn-outline-success me-2" type="submit" (click)="htmlOnClick()">Open Website</button>
      <div class="dropdown" >
        <button [disabled]="!display" type="button" class="btn btn-me-2 btn-success dropdown-toggle"
          data-bs-toggle="dropdown" data-bs-auto-close="outside">
          Tools <span class="caret"></span>
        </button>
        <div class="dropdown-menu p-3" style="min-width: 400px;">
          <div class="form-group ">
            <app-dev-mode (listItemsChange)="handleListItemsChange($event)"></app-dev-mode>
          </div>
          <div class="form-group" >
            <div class="dropdown-divider"></div>
            <h3>Pagination</h3>
            <button [ngClass]="{
                    'btn-secondary': !ifPaginationMode,
                    'btn-danger': ifPaginationMode
                  }" class="btn" class="btn btn-secondary btn-me-2 mb-3 me-2" (click)="paginationModeOnClick()"
              id="paginationBtn">Choose Last page</button><br>
            <label class="mb-3">OR </label>
            <div class="d-flex align-items-center me-2">
              <input [disabled]="ifPaginationMode" class="form-control me-2" [(ngModel)]="sendLastPageUrl"
                placeholder="Url of last page" type="text" />
              <button [disabled]="ifPaginationMode" class="btn btn-secondary btn-me-2"
                (click)="InsertUrlOfLastPageOnClick()">OK</button>
            </div>
          </div>
          <div class="form-group ">
            <div class="dropdown-divider"></div>
            <h4>Export all</h4>
            <button class="btn btn-secondary btn-sm" (click)="exportBtnOnClick()">Click!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<app-list [listItems]="listItems" [display]="display"></app-list>
<div *ngIf="!display" style="padding-left: 10px; padding-top: 70px; background-color: #E8EAE6; height: 100%; width: 100%;">
  <div>
    <h3>lala</h3>
    <h3>
      <small class="text-muted">With faded secondary text</small>
    </h3>
  </div>
</div>
<app-website-content (listItemsChange)="handleListItemsChange($event)" [display]="display" [ifPaginationMode]="ifPaginationMode"></app-website-content>
