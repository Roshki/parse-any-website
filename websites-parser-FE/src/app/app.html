<header class="top-content">
  <div class="item">
    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="ifDevMode">
      DEV mode
    </label>
    <app-dev-mode *ngIf="ifDevMode"></app-dev-mode>
    <label class="item" for="fname">URL: </label>
    <input class="item" [(ngModel)]="sendUrl" type="text" id="fname" name="fname" style="width: 300px" /><br />
    <button class="item" (click)="htmlOnClick()">Open Website</button> 
  </div>
  <div *ngIf="display" class="item" id="pagesId">
    <input class="item" (click)="paginationModeOnClick()" id="paginationBtn" type="button"
      value="Choose Last page" /><br />
    <label class="item">OR insert link of the last page: </label><br />
    <input class="item" [(ngModel)]="sendLastPageUrl" placeholder="ExampleDomain" type="text" id="fname" name="fname"
      style="width: 300px" /><br />
    <button class="item btn btn-secondary" (click)="InsertUrlOfLastPageOnClick()">Upload All pages</button><br />
    <button class="item btn btn-primary" (click)="exportBtnOnClick()">Export</button>
  </div>
</header>
<div crossorigin="anonymous" class="content" (click)="elementsOnClick($event)"
  (mouseover)="onMouseOverHighliteElement($event)" (mouseout)="onMouseOut($event)" [innerHTML]="display"></div>
