
<div  class="container">
  <div class="row">
    <div class="col-12">
      <div class="accordion sticky-right-middle ms-auto" id="accordionExample" style="width: 300px;">
        <div class="accordion-item" *ngFor="let item of listItems; let i = index">
          <h2 class="accordion-header"  attr.id="heading{{i}}">
            <button class="accordion-button collapsed btn-outline-success me-2" type="button" data-bs-toggle="collapse"
              attr.data-bs-target="#collapseOne{{i}}" aria-expanded="true" attr.aria-controls="collapseOne{{i}}">
              {{item.key}} &nbsp; <span style="font-weight: bold;">({{item.values.length}})</span>
            </button>
            <div class="dropdown">
              <button class="btn btn-more-options" type="button" attr.id="dropdownMenuButton{{i}}" data-bs-toggle="dropdown">
                <i class="fas fa-ellipsis-vertical"></i>
              </button>
              <ul class="dropdown-menu" attr.aria-labelledby="dropdownMenuButton{{i}}">
                <li><button (click)="removeItemsGroup(i)" class="dropdown-item">Delete</button></li>
              </ul>
            </div>
          </h2>
          <div attr.id="collapseOne{{i}}" class="accordion-collapse collapse" attr.aria-labelledby="heading{{i}}"
            data-bs-parent="#accordionExample">
            <div class="accordion-body" style="word-wrap: break-word;">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let subItem of item.values; let j = index">{{subItem}}</li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
