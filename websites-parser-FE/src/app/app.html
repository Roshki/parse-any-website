<header class="top-content">
<form (ngSubmit)="htmlOnClick()" >
  <label class="item" for="fname">URL: </label>
  <input class="item" [(ngModel)]="sendUrl" type="text" id="fname" name="fname" style="width: 300px"/><br/>
  <input class="item"  type="submit" value="Open Website"/>
</form>
<div *ngIf="display" class="item" id="pagesId">
  <input class="item" (click)="paginationModeOnClick()" id="paginationBtn" type="button" value="Choose Last page"/><br/>
  <label class="item">OR insert link of the last page: </label><br/>
  <input class="item" [(ngModel)]="sendLastPageUrl"  placeholder="ExampleDomain" type="text" id="fname" name="fname" style="width: 300px"/><br/>
  <button class="item" (click)="InsertUrlOfLastPageOnClick()">Upload All pages</button></div>
</header>
<div crossorigin="anonymous" class="content" (click)="elementsOnClick($event)" (mouseover)= "onMouseOverHighliteElement($event)" (mouseout)= "onMouseOut($event)" [innerHTML]="display"></div>
